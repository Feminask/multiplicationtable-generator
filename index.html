<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Multiplication Table Generator</table></title>
    <link rel="stylesheet" href="Multiplication.css">
</head>
<body>
    <div class="container w-50 p-3 text-center mt-5  border text-light"> 
        <h1 class="mt-3">Multiplication Table Generator</h1>
        <input id="number" class="form-control mt-4" type="text"  placeholder="Enter the number">
        <input id="range" class="form-control mt-3" type="text"  placeholder="Enter the range of table">

<button onclick="generateTable()" class=" mt-4">Display Table</button>
    </div>
   
</body>
<script>
    function generateTable(){
        var num=Number(document.getElementById(('number').value));
        var range=Number(document.getElementById(('range').value));
        var output=''
for(i=1;i<=range;i++){
    output+=i+'*'+num+'='+(i*num)+'\n'
    }
alert(`${output}`)
    }
</script>
</html>
